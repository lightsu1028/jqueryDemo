<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery入口函数</title>
    <script src="jquery.min.js"></script>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div></div>
</body>
<script>
    // dom加载完毕后执行js
    /* $(document).ready(function () {
        $("div").hide()
    }) */


    // 简略写法
    $(function () {
        $("div").hide()
    })

</script>

</html>
