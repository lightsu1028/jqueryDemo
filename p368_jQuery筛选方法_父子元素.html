<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery筛选元素</title>
    <script src="jquery.min.js"></script>
</head>

<body>
    <div class="father">
        <div class="son">儿子</div>
    </div>
    <div class="nav">
        <p>我是批</p>
        <div>
            <p>我是p</p>
        </div>
    </div>
</body>
<script>
    $(function () {
        // 只会选择相邻的父层级
        console.log($(".son").parent());
        // children只选择相邻层级的孩子 相当于$(".nav>p")子代选择器
        // $(".nav").children("p").css("color", "red")

        // find会选择所有后代的孩子元素 相当于$(".nav p")后代选择器
        $(".nav").find("p").css("color", "red")
    })
</script>

</html>
