<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串拼接</title>
    <script>
        var str = 'my name is andy'
        console.log(str.length);
        console.log('沙漠' + '骆驼');
        console.log('pink老师' + 18); // 字符串pink老师18
        console.log('pink老师' + true); // 字符传pink老师true
        console.log('12' + 12); // 字符串1212

        var age = 18
        console.log('pink老师' + age + '岁');
    </script>
</head>
