<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隐式迭代</title>
    <script src="jquery.min.js"></script>
</head>

<body>
    <div>我是div</div>
    <div>我是div</div>
    <div>我是div</div>
    <div>我是div</div>
    <ul>
        <li>我是ul的li1</li>
        <li>我是ul的li2</li>
        <li>我是ul的li3</li>
        <li>我是ul的li4</li>
    </ul>
</body>
<script>
    // 隐式遍历div元素设置背景色
    $("div").css("background", "pink")
    // 
    $("ul li").css('color', "red")
</script>

</html>
