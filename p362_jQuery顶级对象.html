<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$jQuery顶级对象</title>
    <script src="jquery.min.js"></script>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div></div>
</body>
<script>

    // $是jQuery的别称 $也是jQuery的顶级对象
    /*  $(function () {
         $("div").hide()
     }) */
    jQuery(function () {
        jQuery("div").hide()
    })


</script>

</html>
