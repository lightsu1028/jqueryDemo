<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件处理on</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
    <script src="jquery.min.js"></script>
</head>

<body>
    <div></div>
    <script>
        // $('div').mouseenter
        $('div').on({
            'click': function () {
                $(this).css('background', 'purple')
            },
            'mouseenter': function () {
                $(this).css('background', 'skyblue')
            },
            'mouseleave': function () {
                $(this).css('background', 'orange')
            }
        })
    </script>
</body>

</html>
